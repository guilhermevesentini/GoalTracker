<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoalTracker</title>

    <!--Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Knockout Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>    <!-- Bootstrap -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body onload="getGoals()">
    <!-- Html -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand container" href="#">Goal Tracker</a>
        </div>        
      </nav>
  
      <main role="main" class="container mt-3">
        <div class="row">
            <div class="col-sm-3 col-md-3">
                <input data-bind="value: goalInputName, valueUpdate: 'keypress'" id="name" type="text" class="form-control" placeholder="Enter Goal">
            </div>
            <div class="col-sm-3 col-md-3">
                <select data-bind="value: goalInputType, options: types, optionsCaption: 'Choose Type'" id="type" class="form-control">
                </select>
            </div>
            <div class="col-sm-3 col-md-3">
                <input data-bind="text: goalInputDeadline" id="deadline" type="date" class="form-control">
            </div>
            <div class="col-sm-3 col-md-3">
                <button class="btn btn-primary" data-bind="click: addGoal, enable: goalInputName, visible: !isUpdate()">Add Goal</button>
                <button class="btn btn-primary" data-bind="click: updateGoal, enable: goalInputName, visible: isUpdate">Update Goal</button>
                <button class="btn btn-info" data-bind="click: editSelected, enable: canEdit">Edit</button>
                <button class="btn btn-danger" data-bind="click: deleteSelected, enable: canEdit">Delete</button>
            </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Deadline</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: goals">
                    <tr>
                        <td><input data-bind="value: $data, checked: $parent.selectedGoals" type="checkbox"></td>
                        <td data-bind="text: name"></td>
                        <td data-bind="text: type"></td>
                        <td data-bind="text: deadline"></td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
  
      </main><!-- /.container -->

    <!-- Knockout scripts -->
    <script src="./app.js"></script>
</body>
</html>
